<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Local Video Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1f1f1f;
            --bg-tertiary: #272727;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --accent: #ff0000;
            --accent-hover: #cc0000;
            --border: #303030;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 56px;
            background: rgba(15, 15, 15, 0.98);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .menu-btn:hover { background: var(--bg-tertiary); }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .search-bar {
            flex: 1;
            max-width: 640px;
            display: flex;
            margin: 0 16px;
        }

        .search-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-right: none;
            padding: 8px 16px;
            color: white;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .search-input:focus { border-color: #3ea6ff; }

        .search-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: white;
            padding: 0 20px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            position: relative;
            transition: background 0.2s;
        }

        .icon-btn:hover { background: var(--bg-tertiary); }

        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
            font-weight: bold;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #888;
            cursor: pointer;
            object-fit: cover;
        }

        /* Layout */
        .container {
            display: flex;
            margin-top: 56px;
            min-height: calc(100vh - 56px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            padding: 12px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s;
        }

        .sidebar.collapsed { transform: translateX(-100%); }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .nav-item:hover { background: var(--bg-secondary); }
        .nav-item.active { background: var(--bg-secondary); font-weight: 600; }
        .nav-item i { font-size: 20px; width: 24px; text-align: center; }

        .sidebar-section {
            border-top: 1px solid var(--border);
            margin-top: 12px;
            padding-top: 12px;
        }

        .sidebar-title {
            padding: 8px 16px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 24px;
            transition: margin-left 0.3s;
        }

        .main-content.expanded { margin-left: 0; }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover { transform: scale(1.02); }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #666;
            flex-shrink: 0;
            object-fit: cover;
        }

        .video-details h3 {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Watch Page */
        .watch-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .video-player-container {
            background: black;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }

        .video-info-watch {
            margin-top: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .video-title-watch {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .video-stats {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .action-btn:hover { background: var(--bg-tertiary); }
        .action-btn.active { background: #3ea6ff; color: black; }
        .action-btn.subscribed { background: var(--bg-tertiary); color: var(--text-secondary); }

        .channel-info-watch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .channel-details {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .channel-text h4 {
            font-size: 16px;
            font-weight: 600;
        }

        .subscriber-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Comments Section */
        .comments-section {
            margin-top: 24px;
        }

        .comments-header {
            font-size: 16px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .comment-input-container {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .comment-input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: white;
            padding: 8px 0;
            outline: none;
            font-size: 14px;
            resize: none;
        }

        .comment-input:focus { border-bottom-color: white; }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 500;
            border-radius: 18px;
        }

        .btn-text:hover { background: rgba(255,255,255,0.1); }

        .btn-primary {
            background: #3ea6ff;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary:hover { background: #65b8ff; }

        .comment {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-author {
            font-size: 13px;
            font-weight: 600;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .comment-actions-row {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comment-action {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-action:hover { color: white; }

        /* Channel Page */
        .channel-header {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 0 0 12px 12px;
            margin-bottom: 60px;
            position: relative;
        }

        .channel-info {
            position: absolute;
            bottom: -50px;
            left: 24px;
            display: flex;
            gap: 24px;
            align-items: flex-end;
        }

        .channel-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
            background: #666;
            object-fit: cover;
        }

        .channel-details-header h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .channel-tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid var(--border);
            margin-top: 60px;
            padding: 0 24px;
        }

        .tab {
            padding: 12px 0;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .tab.active {
            color: white;
            border-bottom-color: white;
        }

        /* Upload Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title { font-size: 20px; font-weight: 600; }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover { border-color: #3ea6ff; background: rgba(62, 166, 255, 0.1); }

        .upload-area.dragover { 
            border-color: #3ea6ff; 
            background: rgba(62, 166, 255, 0.2); 
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        .form-input:focus, .form-textarea:focus { border-color: #3ea6ff; }
        .form-textarea { resize: vertical; min-height: 100px; }

        /* Auth Modal */
        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-select-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-select-btn:hover { background: var(--border); border-color: #3ea6ff; }

        /* Notifications Dropdown */
        .notifications-dropdown {
            position: absolute;
            top: 48px;
            right: 0;
            width: 360px;
            max-height: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .notifications-dropdown.active { display: block; }

        .notifications-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .notification-item {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border);
        }

        .notification-item:hover { background: var(--bg-tertiary); }
        .notification-item.unread { background: rgba(62, 166, 255, 0.1); }

        .notification-content {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .watch-container { grid-template-columns: 1fr; }
            .sidebar { width: 72px; }
            .sidebar .nav-item span, .sidebar-title { display: none; }
            .main-content { margin-left: 72px; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 16px; }
            .video-grid { grid-template-columns: 1fr; }
            .search-bar { display: none; }
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-tertiary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Utility */
        .hidden { display: none !important; }
        .text-secondary { color: var(--text-secondary); }
    </style>
</head>

                <span>VideoTube</span>

            <input type="text" class="search-input" placeholder="Search" id="searchInput">
